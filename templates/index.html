<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Upload Portal 🔐</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        h1 { font-weight: bold; color: #343a40; }
        .upload-form { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .file-list { margin-top: 30px; }
        footer { margin-top: 50px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">🔐 Secure AES Encrypted File Portal 🔐</h1>

    <div class="upload-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File to Upload:</label>
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Encrypt 🚀</button>
        </form>
    </div>

    <div class="file-list">
        <h3>Encrypted Files Available:</h3>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="/download/{{ file }}" class="btn btn-sm btn-success">Download & Decrypt</a>
                </li>
            {% else %}
                <li class="list-group-item">No files uploaded yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<footer class="text-center">
    <p>Cybersecurity Internship Project - AES Secure Storage 🚀</p>
</footer>

</body>
</html>
